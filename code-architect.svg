<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Google Play Store Review Scraper Architecture</text>
  
  <!-- User Input Section -->
  <rect x="100" y="80" width="600" height="80" rx="10" ry="10" fill="#e9f5ff" stroke="#0366d6" stroke-width="2" />
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0366d6">User Input</text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">App ID, Filter Options, Sort Options, Review Count, Output Filename</text>
  
  <!-- Data Fetching Section -->
  <rect x="100" y="200" width="250" height="160" rx="10" ry="10" fill="#dff0d8" stroke="#28a745" stroke-width="2" />
  <text x="225" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#28a745">Data Fetching</text>
  <text x="225" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">fetch_reviews()</text>
  <text x="225" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- Rate-limiting handling</text>
  <text x="225" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- Review filtering</text>
  <text x="225" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- Exception handling</text>
  
  <!-- Data Processing Section -->
  <rect x="450" y="200" width="250" height="160" rx="10" ry="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2" />
  <text x="575" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#856404">Data Processing</text>
  <text x="575" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">reviews_to_excel()</text>
  <text x="575" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- Data conversion</text>
  <text x="575" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- Column formatting</text>
  <text x="575" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">- Date formatting</text>
  
  <!-- Google Play Store -->
  <rect x="40" y="400" width="180" height="60" rx="10" ry="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
  <text x="130" y="437" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#721c24">Google Play Store API</text>
  
  <!-- Output -->
  <rect x="580" y="400" width="180" height="60" rx="10" ry="10" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" />
  <text x="670" y="437" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0c5460">Excel Output</text>
  
  <!-- Main Flow -->
  <path d="M400 160 L400 180" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="400,190 395,180 405,180" fill="#333" />
  
  <path d="M225 360 L225 390" stroke="#333" stroke-width="2" />
  <polygon points="225,400 220,390 230,390" fill="#333" />
  
  <path d="M575 360 L575 390" stroke="#333" stroke-width="2" />
  <polygon points="575,400 570,390 580,390" fill="#333" />
  
  <!-- Connection between sections -->
  <path d="M350 280 L450 280" stroke="#333" stroke-width="2" />
  <polygon points="450,280 440,275 440,285" fill="#333" />
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Review Data</text>
  
  <path d="M400 180 L225 200" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="225,200 230,190 235,195" fill="#333" />
  
  <path d="M400 180 L575 200" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="575,200 565,195 570,190" fill="#333" />
  
  <!-- Legend -->
  <rect x="40" y="30" width="15" height="15" fill="#e9f5ff" stroke="#0366d6" stroke-width="1" />
  <text x="60" y="43" font-family="Arial, sans-serif" font-size="12" fill="#333">Input</text>
  
  <rect x="40" y="50" width="15" height="15" fill="#dff0d8" stroke="#28a745" stroke-width="1" />
  <text x="60" y="63" font-family="Arial, sans-serif" font-size="12" fill="#333">Process</text>
  
  <rect x="120" y="30" width="15" height="15" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1" />
  <text x="140" y="43" font-family="Arial, sans-serif" font-size="12" fill="#333">Output</text>
  
  <rect x="120" y="50" width="15" height="15" fill="#f8d7da" stroke="#dc3545" stroke-width="1" />
  <text x="140" y="63" font-family="Arial, sans-serif" font-size="12" fill="#333">External</text>
</svg>